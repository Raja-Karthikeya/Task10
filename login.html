<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <center>
        <form action="home.html" method="get" style="background-color: orange;">
            <h2>Login to Race &#127949;</h2>
            <label for="e-mail">Enter E-mail:</label>
            <input type="email" placeholder="Enter e-mail" id="email" pattern="[a-z0-9]+@[a-z]+\.[a-z]{,}" required><br><br>
            <label for="password">Enter Password:</label>
            <input type="password" placeholder="Enter password" id="pswd" pattern="[a-z0-9]{4,}" required><br><br>
            <button>Login</button><br><br>
            Don't have an  account? Please <a href="register.html">Register</a>
        </form>
    </center>   
</body>
</html>
